<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="card w-full max-w-md bg-base-100 shadow-xl p-6">
            <h2 class="text-2xl mb-6">Edit Profile</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="input input-bordered w-full" value="{{ user.name }}" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="input input-bordered w-full" value="{{ user.email }}" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-bold mb-2">Password (leave blank to keep current password)</label>
                    <input type="password" id="password" name="password" class="input input-bordered w-full">
                </div>
                <button type="submit" class="btn btn-primary w-full">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
